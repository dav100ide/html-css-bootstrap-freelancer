<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Start Bootstrap</title>
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
      <!-- /bootstrap -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <header>
         <div class="container">
            <div class="row py-4">
               <div class="col-5 my_logo">START BOOTSTRAP</div>
               <div class="col d-flex justify-content-end">
                  <!-- mobile hamburger -->
                  <div class="d-sm-none">hamburger</div>
                  <!-- /mobile hamburger -->
                  <!-- sm screens nav -->
                  <div class="d-none d-sm-block">
                     <nav class="my_header-nav">
                        <ul class="d-flex">
                           <li><a href="">PORTFOLIO</a></li>
                           <li><a href="">ABOUT</a></li>
                           <li><a href="">CONTACT</a></li>
                        </ul>
                     </nav>
                  </div>
                  <!-- /sm screens nav -->
               </div>
            </div>
         </div>
      </header>
      <!-- hero section -->
      <section id="hero" class="py-5">
         <div class="container-fluid my_container text-center">
            <img src="img/avatar.svg" alt="" class="my_avatar" />
            <h1>START BOOTSTRAP</h1>
            <div>-----stella-------</div>
            <p>Lorem ipsum dolor sit amet</p>
         </div>
      </section>
      <!-- /hero section -->
      <main>
         <!-- portfolio section -->
         <section id="portfolio">
            <div class="container">
               <div class="text-center">
                  <h2>PORTFOLIO</h2>
                  <div>-----stella-------</div>
               </div>
               <div class="row g-3">
                  <div class="col-12 col-sm-6 col-lg-4">
                     <img src="img/cake.png" alt="" class="mw-100 rounded-3" />
                  </div>
                  <div class="col-12 col-sm-6 col-lg-4">
                     <img src="img/cabin.png" alt="" class="mw-100 rounded-3" />
                  </div>
                  <div class="col-12 col-sm-6 col-lg-4">
                     <img src="img/circus.png" alt="" class="mw-100 rounded-3" />
                  </div>
                  <div class="col-12 col-sm-6 col-lg-4">
                     <img src="img/game.png" alt="" class="mw-100 rounded-3" />
                  </div>
                  <div class="col-12 col-sm-6 col-lg-4">
                     <img src="img/safe.png" alt="" class="mw-100 rounded-3" />
                  </div>
                  <div class="col-12 col-sm-6 col-lg-4">
                     <img src="img/submarine.png" alt="" class="mw-100 rounded-3" />
                  </div>
               </div>
            </div>
         </section>
         <!-- /portfolio section -->
      </main>
      <footer></footer>
      <!-- bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <!-- /bootstrap -->
   </body>
</html>
